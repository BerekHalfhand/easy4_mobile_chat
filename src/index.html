<!DOCTYPE html>
<html>
<head>
  <title>My First Node App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>
<body>
<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="display-4">Send Message</h1>
        <br>
        <input id = "author" class="form-control" placeholder="Name">
        <br>
        <textarea id = "body" class="form-control" placeholder="Your Message Here"></textarea>
        <br>
        <button id="send" class="btn btn-success">Send</button>
        <button id="chatroom" class="btn btn-success">New Chatroom</button>
        <button id="unresolved-chatrooms" class="btn btn-success">Get unresolved</button>
        <button id="resolve" class="btn btn-success">Resolve</button>
    </div>
    <div id="messages">

    </div>
</div>
<script>
  var socket = io({
    transports: ['websocket'],
    path: '/mobile-chat/ws',
  });
  const user = '5ca45788583a411774e7b65e';
    $(() => {
        $("#send").click(()=>{
          sendMessage({
            author: $("#author").val(),
            chatroom: $("#author").val(),
            body: $("#body").val()
          });
        })

        $("#chatroom").click(()=>{
          sendChatroom({name: user, author: user});
        })

        $("#unresolved-chatrooms").click( () => getUnresolved() )
        $("#resolve").click( () => resolve({chatroom: user}) )

        getMessages()
    })
    socket.on('message', addMessages)
    function addMessages(message){
      $("#messages").append(`<h4> ${message.author} </h4> <p> ${message.body} </p>`)
    }
    function getMessages(){
      $.get(`/mobile-chat/messages/${user}`, (data) => {
        data.result.forEach(addMessages);
      })
    }
    function sendMessage(message){
      $.post('/mobile-chat/messages', message)
    }
    function sendChatroom(chatroom){
      console.log(chatroom);
      $.post('/mobile-chat/chatrooms', chatroom)
    }
    function getUnresolved(){
      $.get('/mobile-chat/chatrooms/unresolved')
    }
    function resolve(chatroom){
      $.post('/mobile-chat/chatrooms/unresolved', chatroom)
    }
</script>
</body>
</html>
